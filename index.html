<html>
<head>
<script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
<script type="text/javascript" src="javascripts/jquery-1.10.1.min.js"></script>
</head>
<body>
<script type="text/javascript">
var url = "http://freegeoip.net/json/" + myip;
var country_name;
$.getJSON(url, function(json) {
		country_name = json.country_name;
		if(country_name == 'China') {
			window.location.replace("http://pkuwwt.gitcafe.com/d3-tutorial-cn/about.html");
		}
		else {
			window.location.replace("http://pkuwwt.github.com/d3-tutorial-cn/about.html");
		}
		});
</script>
</body>
</html>
